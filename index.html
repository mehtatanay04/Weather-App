<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Animated Weather Background -->
  <div class="weather-background" id="weatherAnimation"></div>

  <!-- Moving Clouds -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Weather Card -->
  <main class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="title">
          <i class="fas fa-cloud-sun"></i> Weather Forecast
        </h1>
        <div class="date-time" id="currentDateTime"></div>
      </div>

      <div class="search">
        <div class="search-container">
          <input type="text" id="cityInput" placeholder="Search for a city..." />
          <button class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="weather-display">
        <div class="current-weather">
          <div class="weather-icon-container">
            <img id="weatherIcon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Weather Icon" class="icon" />
            <div class="temperature" id="temperature">--°</div>
          </div>
          <div class="weather-info">
            <h2 id="cityName">Search for a location</h2>
            <p id="description">--</p>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-tint"></i>
            </div>
            <div class="detail-info">
              <span class="detail-label">Humidity</span>
              <span id="humidity">--%</span>
            </div>
          </div>
          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-wind"></i>
            </div>
            <div class="detail-info">
              <span class="detail-label">Wind</span>
              <span id="wind">-- km/h</span>
            </div>
          </div>
          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="detail-info">
              <span class="detail-label">Precip</span>
              <span id="precip">-- mm</span>
            </div>
          </div>
          <div class="detail-card">
            <div class="detail-icon">
              <i class="fas fa-temperature-low"></i>
            </div>
            <div class="detail-info">
              <span class="detail-label">Feels Like</span>
              <span id="feelsLike">--°</span>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-container">
        <h3 class="forecast-title"><i class="fas fa-calendar-alt"></i> 3-Day Forecast</h3>
        <div class="forecast-items" id="forecastContainer">
          <!-- Forecast items will be added here dynamically -->
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
