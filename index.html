<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="weather-card">
      <h2 class="title">🌤️ Weather App</h2>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Search</button>
      </div>

      <div class="weather-info" id="weatherInfo">
        <img id="weatherIcon" src="icon.png" alt="Weather Icon" />
        <h3 id="cityName">--</h3>
        <p id="description">--</p>

        <div class="weather-details">
          <p><strong>🌡️ Temp:</strong> <span id="temperature">-- °C</span></p>
          <p><strong>🌧️ Precipitation:</strong> <span id="precip">-- mm</span></p>
          <p><strong>💧 Humidity:</strong> <span id="humidity">-- %</span></p>
          <p><strong>🌬️ Wind:</strong> <span id="wind">-- km/h</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
